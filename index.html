<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/base.css">
    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?
                 key=AIzaSyDim6FKicOsoS_yGLBeaPfEkeQggtVv93E">
    </script>
    <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood map of Antwerp</title>
  </head>
  <body>
    <!-- ko with: neighborhood -->
      <input id="filter_input" data-bind="textInput: filter">
      <div class="map-canvas"
           data-bind="mapInit: $root.mapView, foreach: places">
        <!-- The markers are virtual elements based on the places. -->
        <!-- ko marker: $root.mapView -->
        <!-- /ko -->
      </div>
      <div id="listview">
        <ul data-bind="foreach: places">
          <li data-bind="visible: visible">
            <a href="javascript:void(0)"
               data-bind="text: name,
                          click: function(data, event) {
                            $root.mapView.openInfoWindow(data, $index());
                          }">
            </a>
          </li>
        </ul>
      </div>
    <!-- /ko -->
    <script type="text/template" id="infobox_template">
      <div class="infowindow">
        <h3><%= name%></h3>
        <%= content%>
      </div>
    </script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
